name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Checks & Tests
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.19.5'
          otp-version: '27.2'

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-otp-27.2-elixir-1.19.5-test-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-otp-27.2-elixir-1.19.5-test-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Run checks
        run: mix check

  docker:
    name: Docker & Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.29.0
        env:
          TRIVY_EXIT_CODE: 1
          TRIVY_SEVERITY: UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL
          TRIVY_IGNORE_UNFIXED: "true"
        with:
          image-ref: 'ghcr.io/${{ github.repository }}:${{ github.sha }}'
          format: 'table'

  infrastructure:
    name: Infrastructure Analysis
    runs-on: ubuntu-latest
    env:
      # Provide dummy values to Trivy so it can evaluate the Tofu code correctly
      TF_VAR_cloudflare_token: "dummy"
      TF_VAR_cloudflare_zone_id: "dummy"
      TF_VAR_do_token: "dummy"
      TF_VAR_do_region: "fra1"
      TF_VAR_ssh_public_key_path: "id_ed25519.pub"
      TF_VAR_image_tag: "latest"
    steps:
      - uses: actions/checkout@v4

      - name: Create dummy SSH key for validation
        run: touch id_ed25519.pub

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Tofu Format Check
        run: tofu fmt -check -recursive
        working-directory: tofu

      - name: Tofu Validate
        run: tofu init -backend=false && tofu validate
        working-directory: tofu

      - name: Run Trivy vulnerability scanner (IaC)
        uses: aquasecurity/trivy-action@0.29.0
        env:
          TRIVY_EXIT_CODE: 1
          TRIVY_SEVERITY: HIGH,CRITICAL
        with:
          scan-type: 'config'
          scan-ref: 'tofu'
          trivy-config: 'tofu/.trivy.yaml'
