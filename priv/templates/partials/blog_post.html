<article class="prose">
  <header class="stack stack--tight" data-testid="blog-post-header">
    <div class="cluster">
      <span class="badge badge--primary">{{category}}</span>
      <time class="text-subtle">{{date}}</time>
    </div>
    <h1>{{title}}</h1>
  </header>

  <div class="post-content" data-testid="blog-post-content">
    {{content}}
  </div>

  <footer class="prose-footer stack stack--tight">
    <p class="text-subtle">Thanks for reading!</p>
    <a href="/">‚Üê Back to Blog</a>
  </footer>
</article>
