name: CI

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Checks & Tests
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.19.5'
          otp-version: '27.2'

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-otp-27.2-elixir-1.19.5-test-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-otp-27.2-elixir-1.19.5-test-mix-

      - name: Install dependencies
        run: mix deps.get --check-locked

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Run checks
        run: mix check

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.19.5'
          otp-version: '27.2'

      - name: Install Elixir dependencies
        run: mix deps.get

      - name: Start Webserver
        run: mix run --no-halt &
        env:
          MIX_ENV: dev
          PORT: 4040

      - name: Wait for Webserver
        run: |
          until curl -s http://localhost:4040 > /dev/null; do
            echo "Waiting for webserver..."
            sleep 2
          done

      - name: Run E2E tests
        run: mix e2e
        env:
          BASE_URL: http://localhost:4040

  docker:
    name: Docker & Security
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          push: false
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.2
        with:
          version: v0.57.1
          cache: true

      - name: Run Trivy vulnerability scanner
        run: trivy image ghcr.io/${{ github.repository }}:${{ github.sha }} --format table --exit-code 1 --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL --ignore-unfixed

      - name: Push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: docker push ghcr.io/${{ github.repository }} --all-tags

  infrastructure:
    name: Infrastructure Analysis
    runs-on: ubuntu-latest
    env:
      # Provide dummy values to Trivy so it can evaluate the Tofu code correctly
      TF_VAR_cloudflare_token: "dummy"
      TF_VAR_cloudflare_zone_id: "dummy"
      TF_VAR_do_token: "dummy"
      TF_VAR_do_region: "fra1"
      TF_VAR_ssh_public_key_path: "id_ed25519.pub"
      TF_VAR_image_tag: "latest"
      TF_VAR_admin_username: "dummy"
      TF_VAR_admin_password: "dummy"
    steps:
      - uses: actions/checkout@v4

      - name: Create dummy SSH key for validation
        run: touch id_ed25519.pub

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Tofu Format Check
        run: tofu fmt -check -recursive
        working-directory: tofu

      - name: Tofu Validate
        run: tofu init -backend=false && tofu validate
        working-directory: tofu

      - name: Run Checkov (IaC)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: tofu
          framework: terraform
          hard_fail_on: HIGH,CRITICAL
          output_format: cli
          compact: true
