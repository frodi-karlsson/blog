<article class="prose">
  <header class="stack stack--tight">
    <div class="cluster">
      <span class="badge badge--primary">{{category}}</span>
      <time class="text-subtle">{{date}}</time>
    </div>
    <h1>{{title}}</h1>
  </header>

  <div class="post-content">
    {{content}}
  </div>

  <footer class="stack stack--tight" style="margin-top: vars.$space-12; padding-top: vars.$space-6; border-top: 1px solid vars.$border-light;">
    <p class="text-subtle">Thanks for reading!</p>
    <a href="/">‚Üê Back to Blog</a>
  </footer>
</article>
